# OpenTelemetry Collector Central Configuration
# This collector receives traces and logs from all sidecar collectors and exports to Jaeger, Grafana LGTM, and Graylog

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        auth:
          authenticator: bearertokenauth

processors:
  batch:
    timeout: 2s
    send_batch_size: 100
    send_batch_max_size: 200

  # Add resource attributes to identify central collector
  resource:
    attributes:
      - key: collector.type
        value: central
        action: upsert

  # Memory limiter
  memory_limiter:
    check_interval: 1s
    limit_mib: 1024

  # Tail sampling for demonstration (optional - samples 100% for demo)
  probabilistic_sampler:
    sampling_percentage: 100

extensions:
  # Bearer token authentication for incoming requests
  bearertokenauth:
    token: ${COLLECTOR_API_KEY}

  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof extension for debugging
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages extension for live debugging
  zpages:
    endpoint: 0.0.0.0:55679

exporters:
  # Export traces to Jaeger
  otlp/jaeger:
    endpoint: ${JAEGER_ENDPOINT}
    tls:
      insecure: true

  # Export traces and logs to Grafana LGTM
  otlp/lgtm:
    endpoint: ${LGTM_ENDPOINT}
    tls:
      insecure: true

  # Export logs to Graylog via native OTLP
  otlp/graylog:
    endpoint: ${GRAYLOG_ENDPOINT}
    tls:
      insecure: true

service:
  extensions: [bearertokenauth, health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, probabilistic_sampler, batch]
      exporters: [otlp/jaeger, otlp/lgtm]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/lgtm, otlp/graylog]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
