# OpenTelemetry Collector Sidecar Configuration
# This collector runs as a sidecar to each service and forwards traces and logs to the central collector

extensions:
  # Bearer token authentication for outgoing requests
  bearertokenauth:
    token: ${COLLECTOR_API_KEY}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 50
    send_batch_max_size: 100

  # Add resource attributes to identify which sidecar this is
  resource:
    attributes:
      - key: collector.type
        value: sidecar
        action: upsert
      - key: collector.name
        value: ${COLLECTOR_NAME}
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  # Export to central collector via HTTP with bearer token auth
  otlphttp/central:
    endpoint: http://${CENTRAL_COLLECTOR_ENDPOINT}
    auth:
      authenticator: bearertokenauth

service:
  extensions: [bearertokenauth]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/central]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/central]

  telemetry:
    logs:
      level: info
