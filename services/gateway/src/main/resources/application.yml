server:
  port: 8080

spring:
  application:
    name: dns-gateway

orchestrator:
  url: ${ORCHESTRATOR_URL:http://orchestrator:8001}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.oteldemo.gateway: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
